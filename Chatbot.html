<!DOCTYPE html>
<html>
    <head>
               <link href="Chatbot.css" rel="stylesheet">
    </head>
    <body id="body">
<div id="tudo">
    <dialog open id="janeladetemas">
<form method="dialog">
    <section>
        <p><label for="temas">Temas:</label>
            <select id="temas" onChange="confirm()">
                <option value="escolha" selected>Escolha</option>
                <option value="noticias">Notícias</option>
                <option value="previsaoDoTempo">Previsão do Tempo</option>
                <option value="conhecimentosGerais">Conhecimentos Gerais</option>
            </select>
        </p>
    </section>
</form>
    </dialog>
<br>
<table>
    <tr>
        <form>
            <textarea id="mensagemrobot" placeholder="A mensagem do Robô vai aparecer aqui de acordo com o que digitar."></textarea>
            <textarea type="text" id="mensagemenviada" onkeyup="receberTexto()" placeholder="Sua mensagem aparecerá aqui."></textarea>
        </form> 
    </tr><br>
    <tr>
        <form id="textoparaenviar">
                <textarea type="text" id="inserirtexto" placeholder="Digite Aqui" onkeypress="return searchKeyPress(event)"></textarea>
            </form>
    </tr><br>
    <tr>
        <button id="send" type="submit">Enviar</button>
        <button id="cancel" type="reset" form="textoparaenviar" onkeypress="keypress()">Cancelar</button>
    </tr>
</table>
</div>
<script src="Chatbot.js"></script>
</body>
</html>
