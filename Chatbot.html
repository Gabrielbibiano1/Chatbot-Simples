<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="Chatbot.css" rel="stylesheet">
</head>

<body id="body">
    <div contentEditable="false" id="informacoesDasOpcoes">
    </div>
    <div>
        <dialog open id="janelaDeTemas">
            <form method="dialog">
                <section>
                    <p><label for="temas">Temas:</label>
                        <select id="temas" onChange="confirm()">
                            <option value="escolha" selected>Escolha</option>
                            <option value="previsaoDoTempo">Previsão do Tempo</option>
                            <option value="meuPerfilGit">Meu Perfil Git</option>
                            <option value="meuPerfilLinkedin">Meu Perfil LinkedIn</option>
                        </select>
                    </p>
                </section>
            </form>
        </dialog>
    </div>
    <div>
        <div id="areasDeTexto">
            <form>
                <textarea id="mensagemRobot" readonly
                    placeholder="A mensagem do Robô vai aparecer aqui de acordo com o que digitar. Para saber os comandos diga: comandos."></textarea>
                <textarea type="text" id="mensagemEnviada" readonly
                    placeholder="Sua mensagem aparecerá aqui."></textarea>
            </form>
        </div>
        <div>
            <form id="textoParaEnviar">
                <textarea type="text" id="inserirTexto" placeholder="Digite Aqui"
                    onkeypress="return searchKeyPress(event)"></textarea>
            </form>
        </div>
        <div id="botoes">
            <button id="send" type="submit">Enviar</button>
            <button id="cancel" type="reset" form="textoParaEnviar" onkeypress="keypress()">Cancelar</button>
        </div>
        <div>
            <input type="checkbox" id="checkbox" onclick="ocultaTextArea()" /><label for="ocultarCampoDireito"> Ocultar campo direito</label>
        </div>
        <div>
            <input type="checkbox" id="checkboxAtualiza" onclick="atualizaPagina()" /><label for="atualizaPagina"> Atualiza Página</label>
        </div>
    </div>
    <script src="Chatbot.js"></script>
</body>

</html>
